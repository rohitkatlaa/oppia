<div ng-model="$ctrl.data" class="fs-container">
  <div ng-if="!$ctrl.isDiagramSaved()" class="diagram-editor-size-toolbar">
    Width: <input type="number" ng-model="$ctrl.diagramWidth" ng-blur="$ctrl.onWidthInputBlur()" max="$ctrl.maxDiagramWidth">
    Height: <input type="number" ng-model="$ctrl.diagramHeight" ng-blur="$ctrl.onHeightInputBlur()" max="$ctrl.maxDiagramHeight">
    <i class="material-icons"
         title="<[$ctrl.getDiagramSizeHelp()]>">
        &#xE887;
    </i>
  </div>
  <div ng-if="!$ctrl.isDiagramSaved()" id="lc">
  </div>
  <div ng-if="$ctrl.isDiagramSaved()">
    <div class="diagram-editor-saved-image-container">
      <i class="material-icons diagram-editor-edit"
         ng-click="$ctrl.continueDiagramEditing()"
         title="Continue editing the diagram">
         &#xE254;
      </i>
      <img ng-src="<[$ctrl.data.savedSVGUrl]>" ng-style="$ctrl.svgContainerStyle">
    </div>
  </div>
  <div ng-if="$ctrl.isDiagramCreated()" class="diagram-editor-save-box">
    <button type="button"
            class="btn btn-success"
            ng-click="$ctrl.saveUploadedFile()"
            ng-disabled="$ctrl.isUserDrawing()">
      Use This Image
    </button>
  </div>
</div>

<script src="/third_party/static/literallycanvas-react-dependency-0.14.3/react.js"></script>
<script src="/third_party/static/literallycanvas-0.4.14/js/literallycanvas.js"></script>
<link href="/third_party/static/literallycanvas-0.4.14/css/literallycanvas.css" rel="stylesheet">

<style type="text/css">
  .fs-container {
    width: 100%;
    margin: auto;
  }

  .literally {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .diagram-editor-size-toolbar {
    padding: 4px;
    text-align: left;
  }

  .diagram-editor-save-box {
    margin-top: 6px;
    text-align: right;
  }

  .diagram-editor-saved-image-container img {
    background-color: white;
  }

  .diagram-editor-saved-image-container {
    position: relative;
    margin: 0 auto;
    display: inline-block;
    background-color: red;
  }

  .diagram-editor-edit {
    color: black;
    position: absolute;
    right: 6px;
    text-shadow: 0px 0px 1px #fff;
    top: 6px;
  }

</style>
